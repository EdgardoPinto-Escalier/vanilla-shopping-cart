<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=360, initial-scale=1">
	<title>Vanilla Shopping Cart</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>


<body>

	<main class="itemsContainer">

    <section class="itemsSection">

        <h2 class="has-centered-text">ITEMS</h2>
        <div class="mainItemsDiv">
			

          <div class="item">
              <img class="itemImage" src="img/red-hat.jpg" alt="Red Hat">           
              <h2 class="itemName">RED HAT</h2>
              <h3 class="itemPrice">25.00</h3>
              <button class="btn btn-primary" data-action="addToCart">ADD TO CART</button>      
          </div>

          <div class="item">
              <img class="itemImage" src="img/grey-underware.jpg" alt="underwear">
              <h2 class="itemName">UNDERWEAR</h2>
              <h3 class="itemPrice">85.00</h3>
              <button class="btn btn-primary" data-action="addToCart">ADD TO CART</button> 
          </div>

          <div class="item">
              <img class="itemImage" src="img/jeans.jpg" alt="jeans">
              <h2 class="itemName">JEANS</h2>
              <h3 class="itemPrice">15.00</h3>
              <button class="btn btn-primary" data-action="addToCart">ADD TO CART</button>
          </div>


          <div class="item">
              <img class="itemImage" src="img/blue-t-shirt.jpg" alt="Blue T-Shirt">
              <h2 class="itemName">BLUE T-SHIRT</h2>
              <h3 class="itemPrice">30.00</h3>
              <button class="btn btn-primary" data-action="addToCart">ADD TO CART</button>
          </div>

          <div class="item">
              <img class="itemImage" src="img/purple-pants.jpg" alt="Purple Pants">
              <h2 class="itemName">PURPLE PANTS</h2>
              <h3 class="itemPrice">60.00</h3>
              <button class="btn btn-primary" data-action="addToCart">ADD TO CART</button>
          </div>

          <div class="item">
              <img class="itemImage" src="img/yellow-polo-shirt.jpg" alt="Yellow Shirt">
              <h2 class="itemName">YELLOW SHIRT</h2>
              <h3 class="itemPrice">90.00</h3>
              <button class="btn btn-primary" data-action="addToCart">ADD TO CART</button>
          </div>

          <div class="item">
            <img class="itemImage" src="img/yellow-t-shirt.jpg" alt="Yellow T-Shirt">
            <h2 class="itemName">YELLOW T-SHIRT</h2>
            <h3 class="itemPrice">30.00</h3>
            <button class="btn btn-primary" data-action="addToCart">ADD TO CART</button>
        </div>

        <div class="item">
            <img class="itemImage" src="img/yellow-underware.jpg" alt="Yellow Underwear">
            <h2 class="itemName">YELLOW UNDERWEAR</h2>
            <h3 class="itemPrice">30.00</h3>
            <button class="btn btn-primary" data-action="addToCart">ADD TO CART</button>
        </div>

        <div class="item">
            <img class="itemImage" src="img/green-shirt.jpg" alt="Green Shirt">
            <h2 class="itemName">GREEN SHIRT</h2>
            <h3 class="itemPrice">20.00</h3>
            <button class="btn btn-primary" data-action="addToCart">ADD TO CART</button>
        </div>

      </div> <!-- MAIN ITEMS DIV -->
    </section> <!-- ITEMS SECTION  DIV -->

    <section class="itemsSection">
        <h2 class="has-centered-text">CART</h2>
        <div class="cart"></div>
    </section>

  </main> <!-- MAIN ITEMS CONTAINER DIV -->
	<script src="main.js"></script>
</body>
</html>
