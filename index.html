<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=360, initial-scale=1">
	<title>Vanilla Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
	<main class="container">
    <br>
      <div class="columns">
        <div class="column level">
          <h2 class="is-size-2 has-text-centered">PRODUCTS</h2>
        </div> 
        <div class="column level">
            <h2 class="is-size-2 has-text-centered">CART</h2>
        </div>
      </div>

        <div class="columns">

            <div class="column is-2">
              <div class="box">
                <img class="productImage" src="" alt="t-shirt">
                <h2 class="productName">T-SHIRT</h2>
                <h3 class="productPrice">25.00</h3>
                <button class="button is-link" data-action="addToCart">ADD TO CART</button>
              </div>
            </div>

            <div class="column is-2">
              <div class="box">
                <img class="productImage" src="" alt="shoes">
                <h2 class="productName">SHOES</h2>
                <h3 class="productPrice">5.00</h3>
                <button class="button is-link" data-action="addToCart">ADD TO CART</button>
              </div>
            </div>

            <div class="column is-2">
              <div class="box">
                <img class="productImage" src="" alt="hat">
                <h2 class="productName">HAT</h2>
                <h3 class="productPrice">8.00</h3>
                <button class="button is-link" data-action="addToCart">ADD TO CART</button>
              </div>
            </div>

            <div class="column is-6"> 
              <div class="row">
                <div class="cart"></div>
              </div>
            </div>
          </div>

            

          <div class="columns">

            <div class="column is-2">
              <div class="box">
                <img class="productImage" src="" alt="polo shirt">
                <h2 class="productName">POLO SHIRT</h2>
                <h3 class="productPrice">30.00</h3>
                <button class="button is-link" data-action="addToCart">ADD TO CART</button>
              </div>
            </div>

            <div class="column is-2">
              <div class="box">
                <img class="productImage" src="" alt="Jeans">
                <h2 class="productName">JEANS</h2>
                <h3 class="productPrice">60.00</h3>
                <button class="button is-link" data-action="addToCart">ADD TO CART</button>
              </div>
            </div>

            <div class="column is-2">
              <div class="box">
                <img class="productImage" src="" alt="Jacket">
                <h2 class="productName">JACKET</h2>
                <h3 class="productPrice">90.00</h3>
                <button class="button is-link" data-action="addToCart">ADD TO CART</button>
              </div>
            </div>
          </div>

          
        </div>

	</main>

	<script src="main.js"></script>
</body>

</html>
